<script type="text/javascript">

		var doc = document,
		media = {
		play: function(){
			window.location = 'xeninfo:playpause';
		},
		next: function(){
			window.location = 'xeninfo:nexttrack';
		},
		prev: function(){
			window.location = 'xeninfo:prevtrack';
		}
	},
			artDiv = doc.getElementById('art'),
			titleDiv = doc.getElementById('title'),
			artistDiv = doc.getElementById('artist'),
			playDiv = doc.getElementById('play'),
			batteryDiv = doc.getElementById('battery'),
			chargeDiv = doc.getElementById('Charging');
		
		function mainUpdate(type){			
	if(type == 'music'){
		if(isplaying){
			playDiv.src = 'Images/MediaPlayer/pause.svg';
			artistDiv.innerHTML = artist;
			titleDiv.innerHTML = title;
			artDiv.style.backgroundImage = "url('file:///var/mobile/Documents/Artwork.jpg?" + (new Date()).getTime() + "')";
			document.getElementById("eq").src = 'Images/MediaPlayer/equalizer.gif';
		}else{
			playDiv.src = 'Images/MediaPlayer/play.svg';
			artistDiv.innerHTML = "";
			titleDiv.innerHTML = "";
			artDiv.style.backgroundImage = "url('ArtworkDefault.png')";
			document.getElementById("eq").src = 'Images/MediaPlayer/equalizerbg.png';
		}
	}

doc.getElementById('controls').addEventListener('touchstart', function(el){
	media[el.target.id]();
});

artDiv.addEventListener('touchstart', function(){
	window.location = 'xeninfo:openapp:' + musicApp;
});
			
			if(type == "battery"){
				batteryDiv.innerHTML =  batteryPercent + "%";
				chargeDiv.innerHTML = (batteryCharging) ? "Laden" : "Abgesteckt";
			}
			
			if (batteryCharging == 1){
				document.getElementById("Charging").style.color = "#0291f9";
				document.getElementById("BatteryCharging").src = "Images/battery/19.png";
			}else{
				document.getElementById("Charging").style.color = "";
				document.getElementById("BatteryCharging").src = "Images/battery/18.png";
			}
			
			var Level = batteryPercent , batteryImage;
			
if( Level >  0 && Level <=   2 ) batteryImage="Images/battery/1.png";
if( Level >  2 && Level <=   5 ) batteryImage="Images/battery/2.png";
if( Level >  5 && Level <=  10 ) batteryImage="Images/battery/3.png";
if( Level > 10 && Level <=  20 ) batteryImage="Images/battery/4.png";
if( Level > 20 && Level <=  25 ) batteryImage="Images/battery/5.png";
if( Level > 25 && Level <=  35 ) batteryImage="Images/battery/6.png";
if( Level > 35 && Level <=  45 ) batteryImage="Images/battery/7.png";
if( Level > 45 && Level <=  50 ) batteryImage="Images/battery/8.png";
if( Level > 50 && Level <=  55 ) batteryImage="Images/battery/9.png";
if( Level > 55 && Level <=  65 ) batteryImage="Images/battery/10.png";
if( Level > 65 && Level <=  70 ) batteryImage="Images/battery/11.png";
if( Level > 70 && Level <=  80 ) batteryImage="Images/battery/12.png";
if( Level > 80 && Level <=  85 ) batteryImage="Images/battery/13.png";
if( Level > 85 && Level <=  90 ) batteryImage="Images/battery/14.png";
if( Level > 90 && Level <=  95 ) batteryImage="Images/battery/15.png";
if( Level > 95 && Level <=  98 ) batteryImage="Images/battery/16.png";
if( Level > 98 && Level <= 100 ) batteryImage="Images/battery/17.png";

document.getElementById("BatteryImage").src = batteryImage;}
